<app-generic-table
  *ngIf="options"
  [title]="title"
  [options]="options"
  [canSelect]="true"
  [showActions]="showActions"
  [selectedRow]="selectedRecette"
  [disableAllActions]="disableAllActions"
  (editEvent)="onEdit($event)"
  (createEvent)="onCreate($event)"
  (deleteEvent)="onDelete($event)"
  (selectEvent)="onSelect($event)"
  (sortEvent)="onSortChanged($event)"
  (startAction)="onStartAction()"
  (endAction)="onEndAction()"
>
</app-generic-table>
