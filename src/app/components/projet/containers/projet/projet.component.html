<div class="financements">
  <app-financements
    [projectId]="idProject"
    (selectEvent)="onSelectFinancement($event)"
  ></app-financements>
</div>

<div class="recettes">
  <app-projet-recettes
    class="recettes"
    *ngIf="recettes"
    [recettes]="recettes"
    [financement]="selectedFinancement"
  ></app-projet-recettes>
</div>
