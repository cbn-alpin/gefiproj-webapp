<div class="project-details" *ngIf="projet && manager">
  <span class="bold project-name">{{projet.nom_p}}</span>

  <div class="project-edit">
    <!-- Edit -->
    <button
      *ngIf="!isReadOnly && projet.statut_p==false"
      mat-icon-button
      (click)="openEditProjectDialog()"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <br><br>
  <span class="project-code-content"> <span class="bold"> code : </span>{{projet.code_p}} </span>
  <span class="project-responsable-content"> <span class="bold"> responsable : </span>{{manager.initiales_u }} </span>
  <span class="project-status">
  <mat-checkbox
    [checked]=projet.statut_p
    [disabled]="!isAdministrator"
    (change)="updateProjectStatus($event)"> <!-- disabled if not administrator  -->
    Sold√©
  </mat-checkbox>
  </span>
</div>
<hr class="project-line">

<div class="financements">
  <app-financements
    *ngIf="financements"
    [financements]="financements"
    (select)="onSelectFinancement($event)"
  ></app-financements>
</div>

<div class="block" fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="30px">
  <div class="recettes">
    <app-recettes
      *ngIf="recettes"
      [recettes]="recettes"
      [financement]="selectedFinancement"
      (select)="onSelectRecette($event)"
    ></app-recettes>
  </div>

  <div class="montants-affectes">
    <app-montants-affectes
      *ngIf="montantsAffectes"
      [montantsAffectes]="montantsAffectes"
      [receipt]="selectedRecette"
    ></app-montants-affectes>
  </div>
</div>
